    <br><br><br>

    <!--Formulário-->


    <form class="row g-3 needs-validation" novalidate>
      <h2 class="m-5">Formulário de Contato</h2>
      <div class="col-md-4 m-5">
        <label for="validationCustom01" class="form-label" style="color: #fff;">Primeiro nome</label>
        <input type="text" class="form-control" placeholder="Digite seu Nome" id="validationCustom01" required>
        <div class="valid-feedback">
          Ok!
        </div>
      </div>
      <div class="col-md-4 m-5">
        <label for="validationCustom02" class="form-label" style="color: #fff;">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Digite seu sobrenome" id="validationCustom02" required>
        <div class="valid-feedback">
          Ok!
        </div>
      </div>
      <div class="col-md-4 m-5">
        <label for="validationCustom03" class="form-label" style="color: #fff;">Seu E-mail</label>
        <input type="text" class="form-control" placeholder="Digite seu e-mail" id="validationCustom03" required>
          <div class="invalid-feedback">
            Por favor escolha um e-mail válido.
          </div>
      </div>
      </div>
      <div class="col-md-4 m-5">
        <label for="validationCustom04" class="form-label" style="color: #fff;">Cidade</label>
        <input type="text" class="form-control"  placeholder="Digite a cidade em que você mora" id="validationCustom04" required>
        <div class="invalid-feedback">
          Por favor digite um cidade válida.
        </div>
      </div>
      <div class="col-md-8 m-5">
        <label for="exampleFormControlTextarea1" class="form-label" style="color: #fff;">Digite seu texto: </label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Digite o texto aqui" rows="3"></textarea>
      </div>
      <div class="col-12 m-5">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck" style="color: #fff;">
            Enviar uma cópia para o seu e-mail?
          </label>
        </div>
      </div>
      <div class="col-12 m-5">
        <button class="btn btn-light" type="submit">Enviar</button>
      </div>
    </form>

    <!--Rodapé-->

              <h4 class="text-center"style="color: #000;">E-mail para contato: rafaellima.ol49@gmail.com.br</h4>
            </div>
            <div class="col-md-3 col-sm-4 align-items-center"></div>
            <a href="#" class="btn button-dark btn-dark button text">Inicio</a>
          </div>
        </div>
      </section>
